<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row float-right"><a class="btn btn-primary" role="button" href="/shows">Go Back</a></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>Edit Show {{id}}</h1>
                <form action="/shows/edit" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" value="{{title}}" placeholder="{{title}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="network">Network</label>
                            <input type="text" class="form-control" name="network" id="network" value="{{network}}" placeholder="{{network}}"> 
                        </div>
                        <div class="form-group col">
                            <label for="date">Release Date</label>
                            <input type="text" class="form-control" name="date" id="date" value="{{date}}" placeholder="{{date}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="desc">Description</label>
                            <textarea class="form-control" name="desc" id="desc" rows="3" value="{{desc}}" placeholder="{{desc}}"></textarea>
                            <input type="hidden" name="show_id" value="{{id}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col text-center">
                        <a class="btn btn-primary" role="button" href="/shows/{{id}}">Go to Show</a>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
